<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศัพท์วัยรุ่น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 2em;
            color: #0056b3;
        }
        .box {
            width: 80%;
            max-width: 600px;
            background-color: #e6f3ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            color: #00509e;
        }
        .word-header, .word-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            padding: 8px 0;
        }
        .word-header {
            font-weight: bold;
            color: #003d80;
            border-bottom: 2px solid #b0d4ff;
        }
        .word-item {
            border-bottom: 1px solid #cce0ff;
        }
        .word-text {
            font-weight: bold;
            color: #0056b3;
        }
        .definition-text {
            text-align: left;
        }
        #search-box {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .pagination {
            margin-top: 10px;
            font-size: 18px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>ศัพท์วัยรุ่น</h1>

    <div id="random-word-container" class="box">
        <div class="word-header">
            <div>คำศัพท์</div>
            <div>ความหมาย</div>
        </div>
        <div id="random-word"></div>
    </div>
    <button onclick="showRandomWord()">Show Random Word</button>

    <div>
        <input type="text" id="search-box" placeholder="Search a word..." oninput="searchWord()">
    </div>

    <button onclick="toggleAllWords()">Show All Words (ก-ฮ)</button>

    <div id="search-results-container" class="box" style="display: none;">
        <div class="word-header">
            <div>คำศัพท์</div>
            <div>ความหมาย</div>
        </div>
        <div id="search-results"></div>
    </div>

    <div id="all-words-container" class="box" style="display: none;">
        <div class="word-header">
            <div>คำศัพท์</div>
            <div>ความหมาย</div>
        </div>
        <div id="all-words"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const words = [
            { word: "อย่าหาทํา", definition: "หยุดทํา,อย่าคิดจะทํา" },
            { word: "น่ามคาน", definition: "รําคาญ" },
            { word: "ปล่อยจอย", definition: "ปล่อยวาง,ไม่สนใจ" },
            { word: "แกง", definition: "แกล้ง" },
            { word: "จบิง", definition: "จริง" },
            { word: "ใจฟู", definition: "ดีใจ,มีความสุข" },
            { word: "ติดแกลม", definition: "ใช้ชีวิตที่ติดหรู ติดรวย ติดความสะดวกสบาย" },
            { word: "อย่าเล่นกับระบบ", definition: "จริงจัง,อย่าท้าทาย" },
            { word: "อ่อม", definition: "ไม่เลิศ,รู้สึกกร่อย" },
            { word: "บูด", definition: "ไม่ถูกใจ, ไม่ดี" },
            { word: "เจ๊อย่าวีน", definition: "อย่าโมโห" }
        ];

        function showRandomWord() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            const randomWordContainer = document.getElementById("random-word");
            randomWordContainer.innerHTML = `
                <div class="word-item">
                    <div class="word-text">${randomWord.word}</div>
                    <div class="definition-text">${randomWord.definition}</div>
                </div>
            `;
        }

        function searchWord() {
            const searchTerm = document.getElementById("search-box").value.toLowerCase();
            const results = words.filter(item => item.word.toLowerCase().includes(searchTerm));
            const resultContainer = document.getElementById("search-results");
            const searchResultsContainer = document.getElementById("search-results-container");
            resultContainer.innerHTML = "";

            if (results.length > 0) {
                searchResultsContainer.style.display = 'block';
                results.forEach(item => {
                    const div = document.createElement("div");
                    div.classList.add("word-item");

                    const wordText = document.createElement("div");
                    wordText.classList.add("word-text");
                    wordText.innerText = item.word;

                    const definitionText = document.createElement("div");
                    definitionText.classList.add("definition-text");
                    definitionText.innerText = item.definition;

                    div.appendChild(wordText);
                    div.appendChild(definitionText);
                    resultContainer.appendChild(div);
                });
            } else if (searchTerm) {
                resultContainer.innerText = "No results found.";
                searchResultsContainer.style.display = 'block';
            } else {
                searchResultsContainer.style.display = 'none';
            }
        }

        function toggleAllWords() {
            const allWordsContainer = document.getElementById("all-words-container");
            const isVisible = allWordsContainer.style.display === 'block';

            if (isVisible) {
                allWordsContainer.style.display = 'none';
            } else {
                allWordsContainer.style.display = 'block';
                renderAllWords();
            }
        }

        function renderAllWords() {
            const allWordsContainer = document.getElementById("all-words");
            allWordsContainer.innerHTML = ""; // Clear existing words
            words.forEach(item => {
                const wordDiv = document.createElement("div");
                wordDiv.classList.add("word-item");

                const wordText = document.createElement("div");
                wordText.classList.add("word-text");
                wordText.innerText = item.word;

                const definitionText = document.createElement("div");
                definitionText.classList.add("definition-text");
                definitionText.innerText = item.definition;

                wordDiv.appendChild(wordText);
                wordDiv.appendChild(definitionText);
                allWordsContainer.appendChild(wordDiv);
            });
        }
    </script>

</body>
</html>
