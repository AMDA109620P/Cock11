<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศัพท์วัยรุ่น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 2em;
            color: #0056b3;
        }
        #random-word {
            font-size: 24px;
            margin: 20px;
            color: #00509e;
        }
        #search-box {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        #search-results {
            margin-top: 20px;
            font-size: 18px;
        }
        #all-words-container {
            display: none;
            width: 80%;
            max-width: 600px;
            background-color: #e6f3ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            color: #00509e;
        }
        #all-words-title {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
            margin-bottom: 15px;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #cce0ff;
        }
        .pagination {
            margin-top: 10px;
            font-size: 18px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>ศัพท์วัยรุ่น</h1>

    <div id="random-word">Click to see a random word</div>
    <button onclick="showRandomWord()">Show Random Word</button>

    <div>
        <input type="text" id="search-box" placeholder="Search a word..." oninput="searchWord()">
    </div>

    <button onclick="toggleAllWords()">Show All Words (ก-ฮ)</button>
    <div id="search-results"></div>
    <div id="all-words-container">
        <div id="all-words-title">All Words (ก-ฮ)</div>
        <div id="all-words"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const words = [
            { word: "อย่าหาทํา", definition: "หยุดทํา,อย่าคิดจะทํา" },
            { word: "น่ามคาน", definition: "รําคาญ" },
            { word: "ปล่อยจอย", definition: "ปล่อยวาง,ไม่สนใจ" },
            { word: "แกง", definition: "แกล้ง" },
            { word: "จบิง", definition: "จริง" },
            { word: "ใจฟู", definition: "ดีใจ,มีความสุข" },
            { word: "ติดแกลม", definition: "ใช้ชีวิตที่ติดหรู ติดรวย ติดความสะดวกสบาย" },
            { word: "อย่าเล่นกับระบบ", definition: "จริงจัง,อย่าท้าทาย" },
            { word: "อ่อม", definition: "ไม่เลิศ,รู้สึกกร่อย" },
            { word: "บูด", definition: "ไม่ถูกใจ, ไม่ดี" },
            { word: "เจ๊อย่าวีน", definition: "อย่าโมโห" }
        ];

        let currentPage = 1;
        const itemsPerPage = 10;

        function showRandomWord() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("random-word").innerText = randomWord.word + ": " + randomWord.definition;
        }

        function searchWord() {
            const searchTerm = document.getElementById("search-box").value.toLowerCase();
            const results = words.filter(item => item.word.toLowerCase().includes(searchTerm));
            const resultContainer = document.getElementById("search-results");
            resultContainer.innerHTML = "";

            if (results.length > 0) {
                results.forEach(item => {
                    const div = document.createElement("div");
                    div.innerText = item.word + ": " + item.definition;
                    resultContainer.appendChild(div);
                });
            } else if (searchTerm) {
                resultContainer.innerText = "No results found.";
            }
        }

        function toggleAllWords() {
            const allWordsContainer = document.getElementById("all-words-container");
            const isVisible = allWordsContainer.style.display === 'block';

            if (isVisible) {
                allWordsContainer.style.display = 'none';
            } else {
                allWordsContainer.style.display = 'block';
                currentPage = 1;
                renderAllWords();
                renderPagination();
            }
        }

        function renderAllWords() {
            const allWordsContainer = document.getElementById("all-words");
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const sortedWords = words.slice().sort((a, b) => a.word.localeCompare(b.word, 'th', { sensitivity: 'base' }));
            const pageWords = sortedWords.slice(startIndex, endIndex);

            allWordsContainer.innerHTML = "";
            pageWords.forEach(item => {
                const wordDiv = document.createElement("div");
                wordDiv.classList.add("word-item");

                const wordText = document.createElement("div");
                wordText.innerText = item.word;

                const definitionText = document.createElement("div");
                definitionText.innerText = item.definition;

                wordDiv.appendChild(wordText);
                wordDiv.appendChild(definitionText);
                allWordsContainer.appendChild(wordDiv);
            });
        }

        function renderPagination() {
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = "";

            const totalPages = Math.ceil(words.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.innerText = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    renderAllWords();
                };
                if (i === currentPage) {
                    pageButton.style.fontWeight = "bold";
                    pageButton.style.backgroundColor = "#0056b3";
                }
                paginationContainer.appendChild(pageButton);
            }
        }
    </script>

</body>
</html>
